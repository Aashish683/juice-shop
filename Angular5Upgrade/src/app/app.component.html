<div [class]="'web-container ' + theme">
   <mat-sidenav-container fullscreen>
       <mat-sidenav #sidenav
       mode="side"
       [opened]="opened"
       [disableClose]="false">
       <mat-toolbar color="primary">Aaa</mat-toolbar>
       </mat-sidenav>
       <navbar [scoreBoardVisible]="scoreBoardSolved"></navbar>
       <mat-list>
           <mat-list-item style ="border:1px solid gainsboro" *ngFor="let notification of notifications;index as i">
            <mat-icon style="color:green" mat-list-icon>notifications</mat-icon>
            <h4 style="color:green" mat-line>{{notification.message}}</h4>
            <mat-icon style="cursor:pointer" (click)="closeNotification(i)">close</mat-icon>
          </mat-list-item>
       </mat-list>
       <router-outlet></router-outlet>
   </mat-sidenav-container>
</div>
<a [hidden]="!gitHubRibbon" href="https://github.com/bkimminich/juice-shop"><img style="position: absolute; top: 0; right: 0; border: 0;" [src]="'assets/images/public/images/ribbons/forkme_right_'+gitHubRibbon+'.png'"  alt="Fork me on GitHub"></a>
