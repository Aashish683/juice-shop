
<mat-dialog-content>
<div class="container">
  <h1>Product #{{data.id}}</h1>
  <div class="ex-container">
  <div class="name price image">
      <h4>Name</h4>
      <p>{{data.name}}</p>
      <h4>Price</h4>
      <p>{{data.price|currency}}</p>
      <h4>Image</h4>
      <img [src]="'https://juice-shop-deploy.herokuapp.com/public/images/products/'+data.image">
  </div>
  <div class="description">
      <h4>Description</h4>
      <p [innerHTML]="data.description"></p>
  </div>
</div>
<br>
   <div class="reviews">
     <!--h2>Reviews</h2>
     <p *ngFor="let review of reviews$|async">{{review.message}}
       -----by {{review.author}}
     </p-->
     <strong>Reviews</strong>
     <blockquote *ngFor="let review of reviews$|async">
       <p>{{review.message}}</p>
       <!--button></button-->
       <footer style="text-transform:capitalize"><cite>--{{review.author}}</cite></footer>
     </blockquote>
     <div class="submit-review">
        <mat-form-field>
            <textarea #textPut cols="50" matInput placeholder="Submit a review" matTextareaAutosize matAutosizeMinRows="2"
                      matAutosizeMaxRows="4"></textarea>
          </mat-form-field>
          <div class="btn-container" style="display:flex;flex-flow:row;">
            <button style="width:fit-content" mat-raised-button color="primary" (click)="addReview(textPut)">Submit</button>
            <button style="width:fit-content" mat-raised-button mat-dialog-close color="warn">Close</button>
          </div>
      </div>
   </div>
</div>
</mat-dialog-content>
