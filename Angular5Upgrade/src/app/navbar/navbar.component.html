<mat-toolbar class="mat-elevation-z6" color="primary">
        <span style="display:flex;margin-right:30px">
              <mat-icon class="mat-icon-logo" svgIcon="juice-shop-logo">
                <img style="height: 40px;width: 50px;" src="https://juice-shop-deploy.herokuapp.com/public/images/JuiceShop_Logo.png">
              </mat-icon>
              <a style="font-size:small" routerLink="/search">OWASP Juice Shop {{version}}</a>
        </span>
        <span flex style="flex:0"></span>
        <div layout="row" layout-align="end center" flex>
            <nav style="display:flex" hide-xs hide-sm class="route-nav text-upper text-sm" layout="row">
                <a *ngIf="!isLoggedIn()" style="margin-right:40px" class="push-right text-nodecoration" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
                <a *ngIf="isLoggedIn()" (click)="logOut()" style="margin-right:40px" class="push-right text-nodecoration" [routerLink]="['/']" [routerLinkActive]="['active']">Logout</a>
                <mat-form-field class="language-select">
                  <mat-select value="English">
                    <mat-option *ngFor="let language of languages" [value]="language.lang">{{language?.lang}}</mat-option>
                  </mat-select>
                </mat-form-field>
                  <input type="text" placeholder="Search.."  #searchControl style="margin-right:10px;" (keyup.enter)="onSearch(searchControl.value)">
                <button color="accent" style="margin-right:25px;margin-top: 15px;margin-bottom: 16px;" mat-raised-button (click)="onSearch(searchControl.value)">Search</button>
                <a class="push-right text-nodecoration" [routerLink]="['/contact']" [routerLinkActive]="['active']" style="margin-right:31px">Contact us</a>
                <a class="push-right text-nodecoration" [routerLink]="['/about']" [routerLinkActive]="['active']" style="margin-right:20px">About us</a>
                <a *ngIf="scoreBoardVisible" class="push-right text-nodecoration" [routerLink]="['/score-board']" [routerLinkActive]="['active']">Score-board</a>
            </nav>
        </div>
</mat-toolbar>
