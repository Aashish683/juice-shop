<div *ngIf="challenges" *ngFor="let difficulty of [1, 2, 3, 4, 5, 6]">
  <mat-table class="mat-elevation-z8" style="margin-bottom:50px;border-bottom:1px solid black;margin-left:8.3%;width:83%" #table [dataSource]="challenges ? filterToDataSource(challenges,difficulty,'name') : defaultDataSource">

      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let challenge"> {{challenge.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let challenge" [innerHTML]="challenge.description"></mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let challenge">
            <span [style.color]="'red'" [hidden]="challenge.solved" [id]="challenge.name+'.notSolved'">Not Solved</span>
            <span [style.color]="'green'" [hidden]="!challenge.solved" [id]="challenge.name+'.solved'">Solved</span>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<img src="/public/images/tracking/scoreboard.png"/>
